<div class="card">
   <div class="card-header">
      <h3>{{titleCard}}</h3>
   </div>
   <div class="card-body">
      <form action="#">
         <div class="form-group">
            <label for="txtNombre">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" required="required"/>
         </div>
         <div class="form-group my-3">
            <label for="txtContrasena">Contraseña</label>
            <input type="password" class="form-control" id="txtContrasena" required="required"/>
         </div>
         <div class="form-check my-3">
            <input
               type="checkbox"
               class="form-check-input"
               id="checkContacto"
               (change)="handleChangeContact()"
            />
            <label for="checkContacto" class="form-check-label">¿Desea contacto?</label>
         </div>
         <div class="my-3" *ngIf="checkContacto">
            <div class="form-group">
               <label for="txtCorreo">Dirección de correo</label>
               <input type="email" class="form-control" id="txtCorreo"/>
            </div>
            <div class="form-group my-3">
               <label for="txtTelefono">Teléfono</label>
               <input type="number" class="form-control" id="txtTelefono"/>
            </div>
         </div>
         <button type="submit" class="btn btn-success" (click)="handleSubmit()">
            Registrar Cliente
         </button>
      </form>
   </div>
   <div class="card-footer">
      <div class="row">
         <div class="col text-center">
            <button
               class="btn btn-secondary px-5"
               (click)="redirectToInicio()"
            >
               Inicio
            </button>
         </div>
      </div>
   </div>
</div>
